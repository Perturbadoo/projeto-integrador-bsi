<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{agendamentoBean.carregar()}" />
</f:metadata>

<h:head>
    <title>Agendamento</title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml" />

    <h:form>
        <p:panel header="Agendamento - Edição">
            <p:messages id="mensagem" closable="true" />


            <p:panelGrid columns="1">
                <p:outputLabel value="Validade" />
                <p:datePicker value="#{produtoBean.produto.validade}" readonlyInput="true" />
            </p:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Editar" actionListener="#{agendamentoBean.salvarEdicao()}" update="mensagem" />
                <p:button value="Voltar" outcome="agendamento-listar.xhtml?faces-redirect=true" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
