<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{produtoBean.carregar()}" />
</f:metadata>

<h:head>
    <title>Produto</title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml" />

    <h:form>
        <p:panel header="Produto - Edição">
            <p:messages id="mensagem" closable="true" />

            <p:panelGrid columns="1">
                <p:outputLabel value="Descrição:"/>
                <p:inputText maxlength="50" size="40" value="#{produtoBean.produto.descricao}" required="true" requiredMessage="O campo Descrição é obrigatorio!!"/>
            </p:panelGrid>
            <p:panelGrid columns="1">
                <p:outputLabel value="Quantidade Atual:"/>
                <p:inputText maxlength="50" size="40" value="#{produtoBean.produto.quantidade_atual}" required="true" requiredMessage="O campo Quantidade Atual é obrigatorio!!"/>
            </p:panelGrid>
            <p:panelGrid columns="1">
                <p:outputLabel value="Valor Unidade:"/>
                <p:inputText maxlength="50" size="40" value="#{produtoBean.produto.valor_unidade}" required="true" requiredMessage="O campo Valor Unidade é obrigatorio!!"/>
            </p:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Editar" actionListener="#{produtoBean.salvarEdicao()}" update="mensagem" />
                <p:button value="Voltar" outcome="produto-listar.xhtml?faces-redirect=true" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
